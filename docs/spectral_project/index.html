<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spectral Project (Flat)</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      touch-action: none;
    }

    #app {
      position: fixed;
      inset: 0;
    }

    #ui-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 10;
    }

    .btn {
      pointer-events: auto;
      background: rgba(0, 0, 0, 0.55);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.85);
      padding: 10px 14px;
      cursor: pointer;
      border-radius: 10px;
      font-size: 18px;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    #start-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
    }

    #debug {
      position: absolute;
      left: 12px;
      bottom: 12px;
      color: #fff;
      font: 12px/1.3 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      opacity: 0.9;
      pointer-events: none;
      white-space: pre;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <div id="ui-layer">
    <button id="start-btn" class="btn">전투 시작 (Battle Start)</button>
    <div id="debug">loading...</div>
  </div>

  <!-- ✅ importmap 제거: JS에서 three를 URL로 직접 import -->
  <script type="module" src="./src/main.js"></script>
</body>
</html>
