<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Castle_Simul Prototype</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div id="castle-stage">
    <a
      id="hub-link"
      href="../"
      class="absolute top-3 left-3 z-[999] px-3 py-2 rounded-lg text-xs font-black tracking-widest text-cyan-200 border border-cyan-300/30 bg-black/40 backdrop-blur-md"
    >
      HUB
    </a>
    <main class="castle-panel">
      <header class="castle-header">
        <img src="./img/castle.svg" alt="Castle emblem" />
        <div>
          <div class="text-xs tracking-[0.4em] text-slate-400">PROTOTYPE</div>
          <h1>Castle_Simul</h1>
          <p>
            성과 마을을 성장시키는 경영 시뮬레이션 프로토타입입니다. 자원과 인구, 시설을 조합해
            확장 전략을 준비하세요.
          </p>
        </div>
      </header>

      <section class="castle-columns">
        <div class="card">
          <h2>성장 지표</h2>
          <div class="metrics">
            <div class="metric">사기 <span data-metric="morale">--</span></div>
            <div class="metric">방어력 <span data-metric="defense">--</span></div>
            <div class="metric">식량 <span data-metric="food">--</span></div>
            <div class="metric">인구 <span data-metric="population">--</span></div>
          </div>
        </div>
        <div class="card">
          <h2>지휘 패널</h2>
          <div class="controls">
            <button type="button" data-action="start">시뮬레이션 시작</button>
            <button type="button" data-action="pause" class="secondary" disabled>일시정지</button>
            <button type="button" data-action="event" class="secondary">성벽 보강</button>
          </div>
          <p class="notice">시작 버튼을 눌러 루프가 실행됩니다.</p>
        </div>
        <div class="card">
          <h2>상황 로그</h2>
          <div id="status-log"></div>
        </div>
      </section>
    </main>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
