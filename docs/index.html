  <script>
    const fallbackGames = [
      {
        id: 'gdc',
        title: 'ì§€ì˜¤ë©”íŠ¸ë¦¬ ìºë…¼ ë””íœìŠ¤',
        path: './gdc/',
        icon: 'ğŸ§¿',
        version: 'v37.2',
        summary: 'ìë™ ì¡°ì¤€/ìë™ ë°œì‚¬ ê¸°ë°˜ì˜ ìƒì¡´í˜• ë””íœìŠ¤ í”„ë¡œí† íƒ€ì….',
        order: 10
      },
      {
        id: 'castle',
        title: 'Castle_Simul',
        path: './castle/',
        icon: 'ğŸ°',
        version: 'v0.3.0',
        summary: 'ì„±+ë§ˆì„ ê²½ì˜ ì‹œë®¬ë ˆì´ì…˜ í”„ë¡œí† íƒ€ì…. ìì›/ì¸êµ¬/ì‹œì„¤ ìš´ì˜.',
        order: 20
      }
    ];

    const defaultHubVersion = 'v0.2.0';
    const warningEl = document.getElementById('hub-warning');
    const gameListEl = document.getElementById('game-list');
    const hubTitleEl = document.getElementById('hub-title');
    const hubVersionEl = document.getElementById('hub-version');

    function renderHubVersion(version) {
      const label = version || defaultHubVersion;
      hubTitleEl.textContent = `ProtoTypeGame Hub ${label}`;
      hubVersionEl.textContent = label;
    }

    function createCard(game) {
      const section = document.createElement('section');
      section.className = 'card rounded-2xl p-5';

      section.innerHTML = `
        <div class="flex items-start justify-between gap-3">
          <div>
            <div class="text-xs tracking-[0.35em] text-gray-400">GAME</div>
            <div class="mt-1 text-xl font-extrabold text-white">${game.title}</div>
            <div class="mt-1 text-xs uppercase tracking-[0.2em] text-cyan-300">${game.version || ''}</div>
            <div class="mt-2 text-sm text-gray-300 leading-relaxed">${game.summary || ''}</div>
          </div>
          <div class="text-2xl">${game.icon || 'ğŸ®'}</div>
        </div>
        <a href="${game.path}" class="btn mt-5 block w-full rounded-xl py-4 text-center font-extrabold text-cyan-200 tracking-widest">
          PLAY
        </a>
      `;

      return section;
    }

    function renderGames(games) {
      const sorted = [...games].sort((a, b) => (a.order ?? 0) - (b.order ?? 0));
      gameListEl.innerHTML = '';
      sorted.forEach((game) => {
        gameListEl.appendChild(createCard(game));
      });
    }

    async function loadGames() {
      try {
        const response = await fetch('./GAMES.json', { cache: 'no-store' });
        if (!response.ok) {
          throw new Error('Failed to load');
        }
        const data = await response.json();
        renderHubVersion(data.hubVersion);
        renderGames(data.games || []);
      } catch (error) {
        warningEl.classList.remove('hidden');
        renderHubVersion(defaultHubVersion);
        renderGames(fallbackGames);
      }
    }

    renderHubVersion(defaultHubVersion);
    loadGames();
  </script>
</body>
</html>
